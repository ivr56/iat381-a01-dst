  <body>
    <div id="scorebar" ng-controller="scorebarcontroller">
            <div class="backArrow">

            <a ng-href="#/log" ng-click= "scoreboardreset()" >
			<img src="img/back_arrow.png" width="80%" alt="back button"></a>
            </div>

            <div class="bar_qnumber">
                {{question_num}}/5
            </div>
        <div class="bar_timer">
            <div ng-controller="timerctrl">
                {{counter}}</div>
            </div>
        <div class="bar_score">
            {{scoring}}
        </div>
    </div>
</body>
